<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photography</title>
  <link rel="stylesheet" href="src/assets/style.css" />
</head>
<body>
  
    <!-- Navbar -->
    <header class="navbar">
       <div class="logo">Contact</div>
       <ul class="nav-links">
         <li><a href="index.html">Home</a></li>
         <li><a href="gallery.html">Gallery</a></li>
         <li><a href="about.html">About</a></li>
       </ul>
     </header>
   
  <!-- Main Content -->
  <main>
    <section class="contact-section">
      <div class="contact-container">
        <h1>Get in Touch</h1>
        <p>Have a question or want to work together? Fill out the form below.</p>
    
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
          </div>
    
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
    
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
          </div>
    
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </section>    
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
    <a href="https://www.twitch.tv/thenerdyexplorer" target="_blank" class="twitch-link">
      <img src="src/assets/images/profile/twitch icon.png" alt="Twitch" class="twitch-icon">
    </a>
    <p>Â© 2025 ChadGPT. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="src/assets/App.js"></script>
</body>
</html>
